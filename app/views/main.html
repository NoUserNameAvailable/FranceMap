  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Dégote ta gallerie</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Catégories <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li ng-repeat="item in categories">
              <div class="checkbox">
                <label><input type="checkbox" ng-model="item.checked" ng-click="change()">{{item.nom}}</label>
              </div>
            </li>
          </ul>
        </li>
      </ul>
      <div class="col-sm-3 col-md-3">
        <form class="navbar-form" role="search">
          <div class="input-group">
            <input ng-model="domicile" type="text" class="form-control" placeholder="Mon adresse" name="q">
            <div class="input-group-btn" ng-click="changeAdresse()">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-road"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div><!-- /.navbar-collapse -->
  </nav>

  <div class="mapContainer">
    <leaflet lf-center="center" markers="markers" layers="layers" event-broadcast="events" watch-options="watchOptions"
             width="100%" height="100%">
  </div>


</div>
